name: Process New Content

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

jobs:
  process:
    # issues イベント時は content ラベルが必要、workflow_dispatch 時は常に実行
    if: github.event_name == 'workflow_dispatch' || contains(github.event.issue.labels.*.name, 'content')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Process Content with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "--model sonnet --mcp-config .mcp.json"
          prompt: |
            /ccreader:process-content ${{ github.repository }} ${{ github.event.issue.number || inputs.issue_number }}
